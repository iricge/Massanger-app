<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Here</title>
        <!-- ! ------------------------------ Favicon ------------------------------ ! -->
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/thumbnails/image.jpg" />
        <link href="assest/assets/images/favicon/Braingame-Favicon.png" rel="shortcut icon" />
        <!-- ! ------------------------------ Google Font ------------------------------ ! -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <!-- ! ------------------------------ Libraries ------------------------------ ! -->
        <!-- <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" /> -->
    </head>
    <div class="container">
        <body>
            <!-- ! ------------------------------ Main ------------------------------ ! -->
            <main class="main">
                <div class="main-wrapper">
                    <!-- ! ------------------------------ Contact section container ------------------------------ ! -->
                    <section class="contact-section">
                        <!-- -------------------- Contact Inforamation -------------------->
                        <div class="contact-section-header">
                            <div class="contact-section-userinfo">
                                <div class="username-profile">
                                    <picture>
                                        <img
                                            class="contact-header-userprofilepicture"
                                            src="assets/images/logo/chad.jpg"
                                            alt="user profile picture"
                                        />
                                    </picture>
                                    <h2 class="contact-header-username-display" title="Username">
                                        Your username
                                    </h2>
                                </div>
                                <div class="contact-header-options">
                                    <button class="new-contact-button">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </button>
                                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                                    <!-- <ul class="contact-header-dropdownmenu">
                                        <li class="contact-headerbtn">Starred massages</li>
                                        <li class="contact-headerbtn">Settings</li>
                                        <li class="contact-headerbtn">Log out</li>
                                    </ul> -->
                                </div>
                            </div>
                            <!-- -------------------- Contact Search bar -------------------->
                            <div class="contact-search-newcontact">
                                <form class="contact-searchform">
                                    <input
                                        type="search"
                                        placeholder="Search or start a new chat"
                                        class="contact-search-input"
                                    />
                                </form>
                            </div>
                        </div>
                        <!-- -------------------- Contact Holder -------------------->
                        <ul class="contact-container"></ul>
                    </section>
                    <!-- ! ------------------------------ Chat section container ------------------------------ ! -->
                    <section class="chat-section">
                        <div class="chat-section-header">
                            <div class="chatsec-contact-info">
                                <img
                                    src="assets/images/thumbnails/image.jpg"
                                    alt="the Contact profile"
                                    class="chatheader-contactprofile"
                                />
                                />
                                <h3 class="chatheader-contactname">iric</h3>
                                <p class="chatheader-contactdetails">long ago</p>
                            </div>
                            <div class="chatheader-options">
                                <div class="chatheader-search">
                                    <input
                                        type="search"
                                        name="chatheader-searchbox"
                                        class="chatheader-searchinput"
                                        placeholder="Your desire massage in chat"
                                    />
                                    <ul class="chatheader-option-container">
                                        <li class="chatoptions-contact-info">
                                            <i class="fa-solid fa-info"></i>Info
                                        </li>
                                        <li class="chatoptions-clearmassages">
                                            <i class="fa-solid fa-bell"></i>Notification
                                        </li>
                                        <li class="chatoptions-muteorunmute">
                                            <i class="fa-solid fa-comment-slash"></i>Clear Chat
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="chat-massage-displaycontainer">
                            <ul class="chat-massage-container">
                                <li class="chat-massagecontainer user-massage">
                                    <h4 class="chat-massagetext">iric</h4>
                                    <p class="chat-massagetime">gorgi</p>
                                    <p class="chat-massagedata"></p>
                                </li>
                                <li class="chat-massagecontainer contact-massage">
                                    <h4 class="chat-massagetext">iric</h4>
                                    <p class="chat-massagetimeanddate">gorgi</p>
                                    <p class="chat-massagedata"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="chat-massage-input-container">
                            <div class="chat-massage-sticker">
                                <i class="fa-solid fa-face-laugh-beam"></i>
                            </div>
                            <div class="chat-massage-fileupload">
                                <i class="fa-solid fa-upload"></i>
                            </div>
                            <form class="chat-massage-form">
                                <input type="text" class="chat-massage-input" />
                                <button class="chat-massage-submit" type="button">Arrow</button>
                            </form>
                        </div>
                    </section>
                </div>
            </main>
            <!-- ! ------------------------------ Scripts ------------------------------ ! -->
            <script type="module" src="./main.js"></script>
            <!-- ! ------------------------------ library Scripts ------------------------------ ! -->
            <!-- <script src="../node_modules/aos/dist/aos.js"></script> -->
            <script
                src="https://kit.fontawesome.com/9c345a79fa.js"
                crossorigin="anonymous"
            ></script>
        </body>
    </div>
</html>
